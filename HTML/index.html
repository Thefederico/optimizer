          <button type="submit" class="button" id="boton_iniciar_sesion" value="Iniciar sesión">
            Iniciar sesion
          </button>

                />Recuérdame

            </div> -->

        <p class="login__container--register">
          No tienes ninguna cuenta <a href="../HTML/registro.html">Resgístrate</a>
        </p>
      </section>
    </section>
  </main>
  <script src="../src/js/index.js"></script>
