<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Longitud</title>
  <link rel="stylesheet" href="../css/longitud.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <!-- font-family: 'Roboto', sans-serif; -->
</head>

<body>
  <main>
    <h1>Optimizador de corte por longidud </h1>
    <section class="length-cuts">
      <div class="length-cuts-container container">
        <label for="unidadesMedida" class="label">
          <span>Unidades de medida</span>
          <select name="unidadesMedida" id="unidadesMedida" class="input-material">
            <option value="" selected>Seleccionar...</option>
            <option value="m">metros</option>
            <option value="cm">centimetros</option>
            <option value="mm">milimetros</option>
          </select>
        </label>
        <label for="descripcionMaterial" class="label">
          <span>Descripci√≥n del Material</span>
          <input type="text" id="descripcionMaterial" class="input-material" />
        </label>
        <label for="longitudMaterial" class="label">
          <span>la longitud del material a utilizar</span>
          <input type="number" id="longitudMaterial" class="input-material" name="longitud del material"/>
        </label>
      </div>
    </section>
    <!-- Despunte -->
    <section class="despunte">
      <h2>Despunte del material</h2>
      <div class="despunte-container container">
        <label for="despunteIzq" class="label">
          <span>Despunte Izquierda</span>
          <input type="number" id="despunteIzq" class="input-material" name="despunte"/>
        </label>
        <label for="despunteDer" class="label">
          <span>Despunte Derecha</span>
          <input type="number" id="despunteDer" class="input-material" name="despunte"/>
        </label>
        <label for="grosorHta" class="label">
          <span>Grosor de la Herramienta de corte</span>
          <input type="number" id="grosorHta" class="input-material" name="grosor de herramienta" />
        </label>
      </div>
    </section>
    <!-- Especificaciones de corte -->
    <section class="specification-cut">
      <h2>Especificaciones de corte</h2>
      <div class="specification-cut-container container">
        <label for="refCorte" class="label">
          <span>Referencia</span>
          <input type="text" class="longInputs" id="refCorte" placeholder="Referencia" autocomplete="off" />
        </label>
        <label for="longCorte" class="label">
          <span>Longitud</span>
          <input type="number" class="longInputs" id="longCorte" placeholder="Longitud" name="longitud de corte"/>
        </label>
        <label for="cantCorte" class="label">
          <span>Cantidad</span>
          <input type="number" class="longInputs" id="cantCorte" placeholder="Cantidad" />
        </label>
      </div>
      <div class="button-add-container container">
        <button class="btn btn-outline-primary" type="button" id="botonAgregar">
          Agregar
        </button>
      </div>
      <div>
        <table id="listaCorte">
          <tr>
              <th>Id</th>
              <th>Referencia</th>
              <th>Longitud</th>
              <th>Cantidad</th>
          </tr>
        </table>
      </div>
      <div class="button-add-container container">
        <button class="btn btn-outline-primary" type="button" id="botonCalcular">
          Calcular
        </button>
      </div>
    </section>
  </main>
  <script src="../src/js/longitud.js"></script>
</body>

</html>
